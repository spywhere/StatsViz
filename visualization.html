<div class="row">
    <h1 id="title">StatsViz</h1>

</div>

<div class="row text-center">
    <div class="col-md-12">
        <h1>Usages</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 text-center">
        <h4>Installs per Day</h4>
        <svg class="chart line-chart" name="javatar-installs" width="100%" height="200"></svg>
    </div>
    <div class="col-md-6 text-center">
        <h4>Upgrades per Day</h4>
        <svg class="chart line-chart" name="javatar-upgrades" width="100%" height="200"></svg>
    </div>
</div>
<div class="row">
    <div class="col-md-4 text-center">
        <h4>Average Startup Time</h4>
        <svg class="chart line-chart" name="javatar-startup-time" width="100%" height="200"></svg>
    </div>
    <div class="col-md-4 text-center">
        <h4>Installed Versions</h4>
        <svg class="chart pie-chart" name="javatar-installed-versions" width="100%" height="200"></svg>
    </div>
    <div class="col-md-4 text-center">
        <h4>Platforms</h4>
        <svg class="chart pie-chart" name="javatar-platforms" width="100%" height="200"></svg>
    </div>
</div>

<div class="row text-center">
    <div class="col-md-12">
        <h1>Packages</h1>
    </div>
</div>

    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <h4>Installs per Day</h4>
        <svg class="chart line-chart" name="package-installs" width="100%" height="200"></svg>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4 text-center">
        <h4>Installs by Action</h4>
        <svg class="chart pie-chart" name="package-installs-by-action" width="100%" height="200"></svg>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-4 text-center">
        <h4>Platforms</h4>
        <svg class="chart pie-chart" name="package-platforms" width="100%" height="200"></svg>
